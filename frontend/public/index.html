<!-- public/index.html - Updated with tabs, buttons, and improved UI using Bootstrap for styling -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce App</title>
    <!-- Bootstrap CSS for perfect UI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .tab-content { margin-top: 20px; }
        .product-list { list-style-type: none; padding: 0; }
        .product-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #ddd; }
        .product-item button { margin-left: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">E-Commerce Management</h1>
        
        <!-- Tab Buttons -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="display-tab" data-bs-toggle="tab" data-bs-target="#display" type="button" role="tab">Display Products</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="add-tab" data-bs-toggle="tab" data-bs-target="#add" type="button" role="tab">Add Product</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="delete-tab" data-bs-toggle="tab" data-bs-target="#delete" type="button" role="tab">Delete Product</button>
            </li>
        </ul>
        
        <!-- Tab Content -->
        <div class="tab-content" id="myTabContent">
            <!-- Display Tab -->
            <div class="tab-pane fade show active" id="display" role="tabpanel">
                <h2>Product List</h2>
                <ul id="products" class="product-list"></ul>
                <button class="btn btn-primary" onclick="loadProducts()">Refresh List</button>
            </div>
            
            <!-- Add Tab -->
            <div class="tab-pane fade" id="add" role="tabpanel">
                <h2>Add New Product</h2>
                <form id="add-product">
                    <div class="mb-3">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Product Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" placeholder="Price" required>
                    </div>
                    <button type="submit" class="btn btn-success">Add Product</button>
                </form>
                <p id="add-message" class="mt-3"></p>
            </div>
            
            <!-- Delete Tab -->
            <div class="tab-pane fade" id="delete" role="tabpanel">
                <h2>Delete Product</h2>
                <ul id="delete-products" class="product-list"></ul>
                <button class="btn btn-primary" onclick="loadDeleteProducts()">Load Products to Delete</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to load products for display tab
        async function loadProducts() {
            const ul = document.getElementById('products');
            ul.innerHTML = '';
            try {
                const response = await fetch('/products');
                const data = await response.json();
                data.forEach(p => {
                    const li = document.createElement('li');
                    li.className = 'product-item';
                    li.innerHTML = `<span>${p.name} - $${p.price} (ID: ${p._id})</span>`;
                    ul.appendChild(li);
                });
            } catch (error) {
                ul.innerHTML = '<li>Error loading products</li>';
            }
        }

        // Function to load products for delete tab with delete buttons
        async function loadDeleteProducts() {
            const ul = document.getElementById('delete-products');
            ul.innerHTML = '';
            try {
                const response = await fetch('/products');
                const data = await response.json();
                data.forEach(p => {
                    const li = document.createElement('li');
                    li.className = 'product-item';
                    li.innerHTML = `<span>${p.name} - $${p.price} (ID: ${p._id})</span>
                                    <button class="btn btn-danger btn-sm" onclick="deleteProduct('${p._id}')">Delete</button>`;
                    ul.appendChild(li);
                });
            } catch (error) {
                ul.innerHTML = '<li>Error loading products</li>';
            }
        }

        // Add product form submission
        document.getElementById('add-product').addEventListener('submit', async e => {
            e.preventDefault();
            const name = e.target.name.value;
            const price = e.target.price.value;
            try {
                const response = await fetch('/products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, price })
                });
                if (response.ok) {
                    document.getElementById('add-message').textContent = 'Product added successfully!';
                    e.target.reset();
                } else {
                    document.getElementById('add-message').textContent = 'Error adding product';
                }
            } catch (error) {
                document.getElementById('add-message').textContent = 'Error adding product';
            }
        });

        // Delete product function
        async function deleteProduct(id) {
            try {
                const response = await fetch(`/products/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    alert('Product deleted successfully!');
                    loadDeleteProducts(); // Refresh list
                } else {
                    alert('Error deleting product');
                }
            } catch (error) {
                alert('Error deleting product');
            }
        }

        // Initial load for display tab
        loadProducts();
    </script>
</body>
</html>
