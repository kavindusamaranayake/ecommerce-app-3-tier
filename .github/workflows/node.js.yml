# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Ecommerce CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Compile and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js for Frontend
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies and Test
        run: |
          cd frontend
          npm ci
          npm test  # Assumes you have tests in package.json (e.g., jest or mocha)

      - name: Setup Python for Backend
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install Backend Dependencies and Test
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest  # If not in requirements.txt
          pytest  # Assumes you have tests (e.g., test_app.py with pytest)

          
